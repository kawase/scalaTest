@(task: Task , taskForm:Form[Task])

@import helper._

@main("Todo list") {

    @form(routes.TaskController.update(task.id)) {
        @task.user.name
        @inputText(taskForm("userId"),'readonly -> "readonly")
        @inputText(taskForm("label"))
        @inputText(taskForm("note"))
        <input type="submit" value="Update">
    }

}
